server:
  port: 8080
  address: 0.0.0.0

spring:
  data:
    rest:
      base-path: /api/v1
  
  datasource:
    url: jdbc:postgresql://bjs.system.model.db:5432/bjs-db
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        temp:
          use_jdbc_metadata_default: false
        jdbc:
          lob:
            non_contextual_creation: true
    database-platform: org.hibernate.dialect.PostgreSQL10Dialect
    generate-ddl: true
    hibernate:
      ddl-auto: update

logging:
  file: logs/bjs-api.log

